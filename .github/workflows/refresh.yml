name: Refresh OpenAlex data

on:
  schedule:
    - cron: '5 0 * * *'   # daily 00:05 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENALEX_MAILTO: ${{ secrets.OPENALEX_MAILTO || 'YOUR_EMAIL@example.com' }}
      WORKDIR: .          # default; auto-detected below
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Auto-detect if the project is in a subfolder named 'openalex-scholar-dashboard'
      - name: Detect project directory
        run: |
          if [ -d openalex-scholar-dashboard ] && [ -f openalex-scholar-dashboard/scripts/build.py ]; then
            echo "WORKDIR=openalex-scholar-dashboard" >> $GITHUB_ENV
          elif [ -f scripts/build.py ]; then
            echo "WORKDIR=." >> $GITHUB_ENV
          else
            echo "‚ùå Can't find scripts/build.py in root or openalex-scholar-dashboard/"
            ls -la
            exit 2
          fi
          echo "Using WORKDIR=$WORKDIR"

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build JSON
        run: |
          python "$WORKDIR/scripts/build.py"

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add "$WORKDIR/site/data/authors.json"
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: refresh data"
            git push
          fi
